<ng-container>

  <cdk-accordion class="example-accordion">
    <cdk-accordion-item *ngFor="let t of types;" #accordionItem="cdkAccordionItem" class="example-accordion-item"
      role="button" tabindex="0">
      <div class="example-accordion-item-header mat-elevation-z2" (click)="accordionItem.toggle()">
        {{ t.nom }}
        <span class="example-accordion-item-description">
          <mat-icon>expand_{{ accordionItem.expanded ? 'less' : 'more' }}</mat-icon>
        </span>
      </div>
      <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
        *ngFor="let g of t.gammes">
        {{g.code}} &#8212; {{g.caracteristiques}}
      </div>
      <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
        routerLink="/admin/gestion">
        Add...
      </div>

    </cdk-accordion-item>
  </cdk-accordion>

</ng-container>
