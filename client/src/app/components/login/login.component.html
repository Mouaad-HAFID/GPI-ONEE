<div class="login-page-container">

  <div class="login-content">

    <img src="../../../assets/Logo_ONEE-BE.png"
      style="position:absolute; max-height:150px; max-width:auto;top:0%;left:0%">
    <p class="mat-display-3"
      style="position:fixed;font-size: 15px;font-weight: 300;line-height: 28px;margin: 15px 0 25px;color:#fff;top:110px;left:3px">
      Direction Moyens Communs / Division Moyens Généraux</p>



    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="mat-display-3 title"
        style="font-size: 25px;font-weight: bold;line-height: 30px;margin: 15px 5px;color: white;">Application de
        gestion du parc informatique</h1>
      <div class="input-div one" [ngClass]="{error: isLoginFailed}">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Nom d'utilisateur</h5>
          <input type="text" class="input" formControlName="username">
        </div>
      </div>
      <div class="input-div pass" [ngClass]="{error: isLoginFailed}">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Mot de passe</h5>
          <input type="password" class="input" formControlName="password">
        </div>
      </div>
      <ng-container *ngIf="isLoginFailed">
        <h3 class="errorMessage">{{errorMessage}} Echec de la connexion</h3>
      </ng-container>
      <!-- <a href="#">Forgot Password?</a> -->
      <input routerLink='admin/home' type="submit" class="btn" value="Se Connecter" [ngClass]="{error:isLoginFailed}">
    </form>
  </div>

</div>
<footer>
  <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
  </section>
</footer>
