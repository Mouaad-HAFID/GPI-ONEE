<form #LoginForm="ngForm" (ngSubmit)="login()">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" name="username" matInput [(ngModel)]="model.username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" name="password" matInput [(ngModel)]="model.password">
  </mat-form-field>

  <button mat-button>Login</button>

</form>
