<mat-card class="mat-elevation-z10" style="height: 400px;width: 350px;padding: 0 20px;">
  <mat-card-title style="margin: 50px 0;">Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" name="username" [(ngModel)]="model.username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="model.password">
        </mat-form-field>
      </p>

      <div class="button">
        <button style="margin-top: 35px;" type="submit" routerLink="home" mat-raised-button
          color="accent">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
