<div class="page-container">
  <mat-toolbar class="header" style="position: sticky;z-index: 99;" color="primary">
    <mat-toolbar-row class="mat-elevation-z6">
      <button mat-icon-button class="icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span><a style="color: white;" routerLink="home">Gestion Parc Informatique - DMC/MG </a></span>
      <span class="spacer"></span>

      <button mat-icon-button class="example-icon" (click)="logout()" routerLink="/" matTooltip="Se déconnecter"
        matTooltipPosition="left">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container class="container" hasBackdrop="true">
    <mat-drawer #drawer class="sidenav" mode="over" style="width: 20%;">
      <mat-list>
        <a routerLink="home">
          <mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon>Accueil
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="agents">
          <mat-list-item>
            <mat-icon mat-list-icon>people</mat-icon>Liste des Agents
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="equipements">
          <mat-list-item>
            <mat-icon mat-list-icon>devices</mat-icon>Liste des Equipements
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="operations">
          <mat-list-item>
            <mat-icon mat-list-icon>settings_ethernet</mat-icon>Opérations
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="mouvements">
          <mat-list-item>
            <mat-icon mat-list-icon>swap_horiz</mat-icon>Historiques des Mouvements
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="saisie">
          <mat-list-item>
            <mat-icon mat-list-icon>add_to_queue</mat-icon>Ajout d'Equipements
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <a routerLink="gestion">

          <mat-list-item>
            <mat-icon mat-list-icon>tune</mat-icon>Administration
          </mat-list-item>
        </a>
      </mat-list>
      <span style="bottom:0;position: absolute; margin:10px 10px;">
        <p>© 2021 <a style="text-decoration: none;color: #000;" href="https://github.com/Mouaad-HAFID">Mouaad Hafid</a>
        </p>
      </span>
    </mat-drawer>
    <div class=" content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>

</div>
